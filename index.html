<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <main>
            <div class="upload-container" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-area">
                    <img src="img/upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>点击或拖拽图片到这里</p>
                </div>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="image-comparison">
                    <div class="original-image">
                        <h3>原始图片</h3>
                        <img id="originalPreview" alt="原始图片预览">
                        <p>大小: <span id="originalSize">0 KB</span></p>
                    </div>
                    <div class="compressed-image">
                        <h3>压缩后</h3>
                        <img id="compressedPreview" alt="压缩后预览">
                        <p>大小: <span id="compressedSize">0 KB</span></p>
                    </div>
                </div>

                <div class="compression-controls">
                    <label for="quality">压缩质量:</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
